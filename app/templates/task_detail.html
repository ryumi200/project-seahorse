{% extends "base.html" %}

{% block content %}
<h1>{{ task.title }}</h1>
<div>
    <p>{{ task.description }}</p>
    <p>作成日: {{ task.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
</div>
<div>
    {% if not task.is_archived %}
    <a href="{{ url_for('edit_task', id=task.id) }}">編集</a>
    {% endif %}
    <a href="{{ url_for('archive_task', id=task.id) }}">アーカイブ</a>
    <form action="{{ url_for('delete_task', id=task.id) }}" method="post" style="display:inline;">
        <button type="submit">削除</button>
    </form>
</div>
{% endblock %}
